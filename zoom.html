<html>
<head>
<script>
var font=0,loading;
function begin()
{
loading=window.setInterval("incr()",50);
}
function incr()
{
font=font+1;
display.innerHTML="TEXT-GROWING:"+font+"pt";
display.style.fontSize=font+"pt";
if(font>50)
{
window.clearTimeout(loading);
loading=window.setInterval("decr()",50);
}
display.style.color="red";
}

function decr()
{
font=font-1;
display.innerHTML="TEXT-SHRINKING:"+font+"pt";
display.style.fontSize=font+"pt";
if(font==5)
{
window.clearTimeout(loading);
loading=window.setInterval("incr()",50);
}
display.style.color="blue";
}

</script>
</head>
<body onload="begin()">
<center>
<p style="margin-top:250px" id="display"></p>
</center>
</body>
</html>
